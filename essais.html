<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="" href="essais.css">
    </head>
    <body>
        <svg width="500" height="200">
            <circle cx="250" cy="25" r="22" fill="blue" stroke="gray" stroke-width="2"/>
            <rect x="0" y="50" width="500" height="50"/>
            <ellipse cx="250" cy="110" rx="100" ry="25" fill="green"/>
            <line x1="0" y1="0" x2="500" y2="50" stroke="orange"/>
            <text fill="pink" font-family="serif" x="250" y="25">Easy-peasy</text>
        </svg>
        <svg width="500" height="150">
            <rect x="0" y="0" width="30" height="30" fill="purple"/>
            <rect x="20" y="5" width="30" height="30" fill="blue"/>
            <rect x="80" y="20" width="30" height="30" fill="red"/>
            <rect x="40" y="10" width="30" height="30" fill="green"/>
            <rect x="60" y="15" width="30" height="30" fill="yellow"/>
        </svg>
        <svg width="500" height="150">
            <circle cx="25" cy="25" r="20" fill="rgba(128, 0, 128, 0.25)"/>
            <circle cx="50" cy="25" r="20" class="pumpkin"/>
            <circle cx="75" cy="25" r="20" class="green1"/>
            <circle cx="100" cy="25" r="20" class="green2"/>
            <circle cx="150" cy="25" r="20" class="green3"/>
        </svg>
    </body>
</html>
